<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>Cardboard</title>
    <style>
    body{
        margin: 0px;
        overflow: hidden;
    }
    #example{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
   <div id="example"></div>
   <script src="js/third-party/threejs/three.js"></script>
   <script src="js/third-party/threejs/StereoEffect.js"></script>
   <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
   <script src="js/third-party/threejs/OrbitControls.js"></script>
   <script>
       var camera,scene,renderer;
       var effect,controls;
       var element,container;
       
       var clock = new THREE.Clock();
       
       init();
       animate();
       
       function init() {
           //<<<append to the dom
           renderer = new THREE.WebGLRenderer();
           element = renderer.domElement;
           container = document.getElementById('example');
           container.appendChild(element);
           //>>>append to the dom
           
           effect = new THREE.StereoEffect(renderer);//实现双眼
           scene = new THREE.Scene();
           camera = new THREE.PerspectiveCamera(90,1,0.001,700);
           /**********************************
           PerspectiveCamera( fov, aspect, near, far )
                fov — Camera frustum vertical field of view.
                aspect — Camera frustum aspect ratio.
                near — Camera frustum near plane.
                far — Camera frustum far plane.
           **********************************/
           
           camera.position.set(0,10,0);
           scene.add(camera);
           
           controls = new THREE.OrbitControls(camera,element);//鼠标、触摸屏控制
           controls.rotateUp(Math.PI/4);
           controls.target.set(
               camera.position.x+0.1,
               camera.position.y,
               camera.position.z
           );
           controls.noZoom = true;//无放大
           controls.noPan = true;//无平移
           
           function setOrientationControls(e) {
           if(!e.alpha) {
               return;
           }
           
           controls = new THREE.DeviceOrientationControls(camera,true);//重力
            /**
            * DeviceOrientationControls - applies device orientation on object rotation
            **/
           controls.connect();
           controls.update();
           
           element.addEventListener('click',fullscreen,false);
           window.removeEventListener('deviceorientation',setOrientationControls,true);
       }
       
       window.addEventListener('deviceorientation',setOrientationControls,true);
       var light = new THREE.HemisphereLight(0x777777,0x000000,0.6);
       scene.add(light);
       
       var texture = THREE.ImageUtils.loadTexture('textures/patterns/checker.png');
       texture.wrapS = THREE.RepeatWrapping;
       texture.wrapT = THREE.RepeatWrapping;
       texture.repeat = new THREE.Vector2(50,50);
       texture.anisotropy = renderer.getMaxAnisotropy();
       
       var material = new THREE.MeshPhongMaterial({
           color:0xffffff,
           specular:0xffffff,
           shininess:20,
           shading:THREE.FLatShading,
           map:texture
       });
       var geometry = new THREE.PlaneGeometry(1000,1000);
       var mesh = new THREE.Mesh(geometry,material);
       mesh.rotation.x = -Math.PI/2;
       scene.add(mesh);
       
       window.addEventListener('resize',resize,false);
       setTimeout(resize,1);
       }
       
       function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;
           
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
           
        renderer.setSize(width,height);
        effect.setSize(width,height);
       }
       
       function update(dt) {
           resize();
           camera.updateProjectionMatrix();
           controls.update(dt);
       }
       
       function render(dt) {
           effect.render(scene,camera);
       }
       
       function animate(dt) {
           requestAnimationFrame(animate);
           
           update(clock.getDelta());
           render(clock.getDelta());
       }
       function fullscreen() {
           console.log('clicked')
           container.requestFullscreen();
       }
    </script>
</body>
</html>
